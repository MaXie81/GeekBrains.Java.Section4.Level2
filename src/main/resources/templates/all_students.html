<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >
    <title>Журнал студентов</title>
</head>
<body>
<div class="container-sm">
    <div class="col-6">
        <legend>Журнал студентов</legend>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Имя</th>
                <th class="text-right">Возраст</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${listOfStudents}">
                <td th:text="${s.id}"/>
                <td th:text="${s.name}"/>
                <td th:text="${s.age}"/>
                <td></td>
                <td><a type="button" class="btn btn-primary" th:href="@{'/info/' + ${s.id}}">Данные</a></td>
                <td><a type="button" class="btn btn-warning" th:href="@{'/edit/' + ${s.id}}">Изменить</a></td>
                <td><a type="button" class="btn btn-danger"  th:href="@{'/delete/' + ${s.id}}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
        <div class="col-6 mt-3">
            <a type="button" class="btn btn-primary" th:href=@{'/'}>Назад</a>
            <a type="button" class="btn btn-primary" th:href=@{'/add'}>Добавить студента</a>
        </div>
    </div>
</div>
</body>
</html>
